	<link rel="stylesheet" href="/editor.css">

	<!-- CodeMirror -->
	<link rel="stylesheet" href="/assets/cm/lib/codemirror.css">
	<script src="/assets/cm/lib/codemirror.js"></script>
	<script src="/assets/cm/mode/htmlmixed/htmlmixed.js"></script>
	<script src="/assets/cm/mode/xml/xml.js"></script>
	<script src="/assets/cm/mode/css/css.js"></script>
	<script src="/assets/cm/mode/javascript/javascript.js"></script>

	<!-- CodeMirror addons -->
	<script src="/assets/cm/addon/lint/lint.js"></script>
	<script src="/assets/cm/addon/lint/html-lint.js"></script>

<body>
	<div class="container">
		<header class="header">
			<a class="header-logo" href="/">
				<span class="header-logo-line1">Small Sites;</span>
				<span class="header-logo-line2">Big Stories</span>
			</a>
		</header>

		<main class="book">
			<div class="code">
				<div class="code-cm"></div>
				<div class="code-controls">
					<button onclick="editorToggleTheme();">
						<svg viewBox="0 0 100 100"><path d="M50,10c-22.09,0-40,17.91-40,40s17.91,40,40,40,40-17.91,40-40S72.09,10,50,10ZM50,80V20c16.57,0,30,13.43,30,30s-13.43,30-30,30Z"/></svg>
						<span>Theme</span>
					</button>
					<button onclick="editorToggleWrapping();">
						<svg viewBox="0 0 100 100"><path d="M58.75,15H24.14v10h34.61c11.73,0,21.24,9.51,21.24,21.24s-9.51,21.26-21.24,21.26l-29.61-.03,10.43-10.4-7.07-7.07-22.5,22.5,22.5,22.5,7.07-7.07-10.43-10.43h29.61c17.26,0,31.25-13.99,31.25-31.25s-13.99-31.25-31.25-31.25Z"></path></svg>
						<span>Wrap</span>
					</button>
					<button onclick="editorReset();">
						<svg viewBox="0 0 100 100"><path d="m50,13.871c-9.554,0-18.232,3.755-24.655,9.86v-11.668h-9.998v28.284s28.284,0,28.284,0v-9.999h-12.258c4.831-4.656,11.394-7.525,18.628-7.525,14.835,0,26.859,12.024,26.859,26.859s-12.024,26.859-26.859,26.859-26.859-12.024-26.859-26.859h-8.953c0,19.777,16.035,35.812,35.812,35.812s35.812-16.035,35.812-35.812S69.777,13.871,50,13.871Z"></path></svg>
						<span>Reset</span>
					</button>
					<button onclick="editorRerun();">
						<svg viewBox="0 0 100 100"><polygon points="29.5 82.5 29.5 17.5 74.5 50 29.5 82.5"/></svg>
						<span>Rerun</span>
					</button>
					<button onclick="editorDownload();">
						<svg viewBox="0 0 100 100"><polygon points="72.5 47.5 50 70 27.5 47.5 34.57 40.43 45 50.86 45 10 55 10 55 50.86 65.43 40.43 72.5 47.5"/><polygon points="80 65 80 80 20 80 20 65 10 65 10 90 90 90 90 65 80 65"/></svg>
						<span>Save</span>
					</button>
				</div>
			</div>
			<div class="preview">
				<iframe class="preview-iframe"></iframe>
			</div>
		</main>
	</div>

	<canvas id="mesh"></canvas>

	<script src="/editor.js"></script>
	<script src="/mesh.js"></script>
</body>
</html>
